<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body{
            
            border-style:solid;
            
        }
        h1{
            text-align: center;
        }
        .tAreaAlign *{
            vertical-align: top;
        }
        table.edu-details{
            border-collapse: collapse;
            width: 100%;
            
        }
        table.edu-details td{
            border-style: solid;  
            text-align: center;           
                   
        }
        table.edu-details th{
            border-style: solid;    
            text-align: center;         
                   
        }
        .number{
            width:20%;
        }
        .file-upload{
            border-style: solid;
            width: 50%;
            padding: 30px 30px 30px 12px;
            margin-left: 10px;
        }
        .submit{
            width: 10%;
            
        }

    </style>
</head>
<body>
    <h1>SUBMIT YOUR RESUME</h1>
    <table>
        <tr>
            <td>
                    <fieldset>
                        <legend>Personal Details</legend><br><br>
                        <form>
                        <label for="fName">*First Name:</label> &nbsp;&nbsp;&nbsp;
                        <input type="text"id="fname" placeholder="Enter your first name"></p>
                        <label for="mName">*Middle Name:</label>
                        <input type="text"id="mname" placeholder="Enter your middle name"></p>
                        <label for="lName">*Last Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text"id="lname" placeholder="Enter your last name"></p>
                        <label for="dob">*Date of Birth:</label>
                        <input type="date"id="date" ></p>
                        <label for="age">*Age in Years:</label>
                        <input type="number"id="age" ></p>
                        <label for="gen">*Gender:</label>
                        <input type="radio"id="m"x name="gen">
                        <label for="m">Male</label>
                        <input type="radio"id="f"  name="gen">
                        <label for="f">Female</label>
                        </form>
                    </fieldset>                                      
                    <br><br><progress id="file" value="20" max="100"> </progress>
                    <label for="file">20% out of 100%</label> <br><br>                  

            </td>
            
        </tr>
        <tr>
            <td>
                <br><br>
                <fieldset>
                    <legend>Address Details</legend><br><br>
                    <form >
                        <div class="tAreaAlign">
                            <label for="tarea">Address</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <textarea  id="tarea" cols="30" rows="10"></textarea>
                        </div> <br>
                        <label for="city">City/Town:</label> 
                        <input type="text"id="city"></p>
                        <label for="state">State:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text"id="state"></p>
                        <label for="code">Zip Code:</label>&nbsp;&nbsp;
                        <input type="text"id="code" placeholder="only 6 number"></p>                       
                    </form>                    
                </fieldset>
                <br><br><progress id="file" value="40" max="100"> </progress>
                <label for="file">40% out of 100%</label><br><br>   

            </td>
            
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>Contact Information</legend><br><br>
                    <form>
                    <label for="tp">Telephone:</label> &nbsp;&nbsp;&nbsp;
                    <input type="text"id="tp" placeholder="(044) 999-9999"></p>
                    <label for="mob">*Mobile:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text"id="mob" placeholder="(+91) 99999-99999"></p>
                    <label for="email">*Email:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text"id="email" placeholder="valid email"></p>
                    <label for="web">*Website:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text"id="web" placeholder="valid url"></p>
                    </form>
                </fieldset>           
                <br><br><progress id="file" value="60" max="100"> </progress>
                <label for="file">60% out of 100%</label><br> <br>


            </td>
            
        </tr>
    </table>
    <fieldset>
        <legend>Education Details</legend><br><br>
        <form>
            <table class="edu-details" cellpadding="10">
                <tr>
                    <th>
                        ↓Qualification
                    </th>
                    <th>
                        ↓Board/University
                    </th>
                    <th>
                        ↓Country
                    </th>
                    <th>
                        ↓Starting Year
                    </th>
                    <th>
                        ↓Ending Year
                    </th>
                    <th>
                        ↓Percentage  
                    </th>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="">
                        <label for="">10th</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Board/University">
                    </td>
                    <td>
                        <select autofocus>                    
                            <option >Papua New Guinea</option>
                            <option >Iceland</option>
                            <option >Greenland</option>
                          </select>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                    <td>
                        <input type="date">
                    </td>
                    <td>
                        <input class="number" type="number" width="20">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="">
                        <label for="">12th</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Board/University">
                    </td>
                    <td>
                        <select autofocus>                    
                            <option >Papua New Guinea</option>
                            <option >Iceland</option>
                            <option >Greenland</option>
                          </select>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                    <td>
                        <input type="date">
                    </td>
                    <td>
                        <input class="number" type="number" width="20">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="">
                        <label for="">B.Tech</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Board/University">
                    </td>
                    <td>
                        <select autofocus>                    
                            <option >Papua New Guinea</option>
                            <option >Iceland</option>
                            <option >Greenland</option>
                          </select>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                    <td>
                        <input type="date">
                    </td>
                    <td>
                        <input class="number" type="number" width="20">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="">
                        <label for="">M.Tech</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Board/University">
                    </td>
                    <td>
                        <select autofocus>                    
                            <option >Papua New Guinea</option>
                            <option >Iceland</option>
                            <option >Greenland</option>
                        </select>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                    <td>
                        <input type="date">
                    </td>
                    <td>
                        <input class="number" type="number" width="20">
                    </td>
                </tr>   
            </table>
        </form>        
    </fieldset> 
    
    
    <br><br><progress id="file" value="80" max="100"> </progress>
    <label for="file">80% out of 100%</label><br> <br>

    <tr>
        <div class="file-upload"> 
            <td>
                <label for="myfile">Attach your resume in .doc or .pdf format</label> &nbsp;&nbsp;&nbsp;
                <input type="file" id="myfile" name="myfile"><br><br>
                <input type="checkbox" name="" id="">
                <label for="">I filled all the details</label>
            </td>
        </div>        
    </tr>
    <br><br><progress id="file" value="100" max="100"> </progress>
    <label for="file">100% out of 100%</label><br> <br>

    <tr>
        <center><button class="submit">Submit</button><br><br> </center>  

    </tr>
    
    
</body>
</html>
